    <!--Início do Formulário de Contato-->

    <section style="background-color: #FFE4E1;">



        <div class="container">
            <br>

            <form method="POST" action="envia.php" enctype="multipart/form-data">


                <!-- Título do formulário -->
                <legend>Entre em contato conosco</legend>

                <!-- Campo: Nome -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Nome</label>
                    <div class="col-md-4">
                        <input id="nome" name="nome" placeholder="Informe seu nome" class="form-control input-md"
                            required="" type="text">
                    </div>
                </div>

                <!-- Campo: Email -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Email</label>
                    <div class="col-md-4">
                        <input id="replyto" name="replyto" placeholder="Informe seu email" class="form-control input-md"
                            required="" type="text">
                    </div>
                </div>

                <!-- Campo: Assunto -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Assunto</label>
                    <div class="col-md-4">
                        <input id="assunto" name="assunto" placeholder="Informe o assunto da mensagem"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Campo: anexo -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="arquivo">Anexo</label>
                    <div class="col-md-4">
                        <input id="arquivo" name="arquivo" class="input-file" type="file">
                        <span class="help-block">2MB por mensagem</span>
                    </div>
                </div>

                <!-- Campo: Mensagem -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mensagem">Mensagem</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
                    </div>
                </div>

                <!-- Botão Enviar -->
                <center>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-inverse">Enviar</button>
                        </div>
                    </div>


            </form>

        </div>
